# Redis 7.x 配置文件 - JJZ-Alert v2.0 专用配置

# =============================================================================
# 网络和连接配置
# =============================================================================
bind 0.0.0.0
port 6379
timeout 300
tcp-keepalive 300

# =============================================================================
# 内存管理配置
# =============================================================================
# 最大内存限制（默认256MB，根据实际需求调整）
maxmemory 256mb
# 内存淘汰策略：LRU淘汰所有键
maxmemory-policy allkeys-lru

# =============================================================================
# 数据持久化配置
# =============================================================================
# RDB持久化策略
# 900秒内有1个写操作就保存
save 900 1
# 300秒内有10个写操作就保存  
save 300 10
# 60秒内有10000个写操作就保存
save 60 10000

# RDB文件配置
dbfilename jjz-alert.rdb
dir /data

# 压缩RDB文件
rdbcompression yes
rdbchecksum yes

# AOF持久化配置
appendonly yes
appendfilename "jjz-alert.aof"
# 每秒同步一次
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb
# 在追加文件前添加RDB前导，提升重启加载速度（Redis 7+/8 推荐）
aof-use-rdb-preamble yes

# =============================================================================
# 日志配置
# =============================================================================
loglevel notice
logfile ""

# =============================================================================
# 安全配置
# =============================================================================
# 禁用危险命令
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command DEBUG ""
rename-command CONFIG ""
rename-command MODULE ""

# =============================================================================
# 性能优化配置
# =============================================================================
# 数据库数量
databases 16

# 慢查询日志
slowlog-log-slower-than 10000
slowlog-max-len 128

# 客户端连接配置
maxclients 100

# =============================================================================
# JJZ-Alert 专用配置
# =============================================================================
# TTL精度
hz 10

# 键空间通知（用于缓存过期监控）
notify-keyspace-events Ex